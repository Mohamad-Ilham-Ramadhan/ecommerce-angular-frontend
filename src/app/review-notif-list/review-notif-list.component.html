<div class="container">
   <h1>Reviews you haven't given yet</h1>
   @if (loading) {
      <div class="spinner-wrapper">
         <img src="/images/load-spinner.png" alt="" class="rotate">
      </div>
   } @else {
      @for (notif of notifs; track $index) {
         <div class="notif">
            <div class="notif-date">{{notif.createdAt | date :'mediumDate'}}</div>
            <div class="flex justify-center items-center">
               <div class="notif-image-wrapper">
                  <img class="notif-image" [src]="env.apiUrl()+'/product/'+notif.Product.image" alt="">
               </div>
               <div class="notif-content-wrapper">
                  <div class="product-name">{{notif.Product.name}}</div>
                  <div class="product-price">{{notif.Product.price | idr}}</div>
               </div>
            </div>
            <div class="flex items-center justify-start w-full">
               <div class="seller-image-wrapper">
                  <img class="seller-image" [src]="notif.Product.Seller.image ? env.apiUrl()+'/seller/'+notif.Product.Seller.image : '/images/store.png'" alt="">
               </div>
               <div>{{notif.Product.Seller.name}}</div>
            </div>
         </div>
      }
   }
</div>
